<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>The Ocean Deep | Resort</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/one_page_website.js" defer></script>
</head>

<body>

	<!-- NAV -->
	<div>
		<nav>
			<ul>
				<a href="#home" class="link">
					<li>HOME</li>
				</a>
				<a href="#gallery" class="link">
					<li>GALLERY</li>
				</a>
				<a href="#contact" class="link">
					<li>RESERVATIONS</li>
				</a>
			</ul>
		</nav>
	</div>
	<!-- END NAV -->

	<!-- HOME -->
	<div id="home">
		<div>
			<div>
				<span>The Ocean Deep</span>
			</div>
		</div>
	</div>
	<!-- END HOME -->

	<!-- GALLERY -->
	<section>
		<div id="gallery">
			<h1>Gallery</h1>

			<!--Thumbnails used to open the lightbox-->
			<div class="row">
				<div class="column">
					<img src=".\images\thumb_1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow"
						alt="Shipwreck">
				</div>
				<div class="column">
					<img src=".\images\thumb_2.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow"
						alt="Jellyfish">
				</div>
				<div class="column">
					<img src=".\images\thumb_3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow"
						alt="Anglerfish">
				</div>
				<div class="column">
					<img src=".\images\thumb_4.png" onclick="openModal();currentSlide(4)" class="hover-shadow"
						alt="Octopus">
				</div>
			</div>

			<!--The Modal/Lightbox-->
			<div id="myModal" class="modal">
				<span class="close cursor" onclick="closeModal()">&times;</span>
				<div class="modal-content">

					<div class="mySlides">
						<div class="numbertext">1 / 4</div>
						<img src="./images/big_1.jpg" style="width:100%;">
					</div>

					<div class="mySlides">
						<div class="numbertext">2 / 4</div>
						<img src="./images/big_2.jpg" style="width:100%;">
					</div>

					<div class="mySlides">
						<div class="numbertext">3 / 4</div>
						<img src="./images/big_3.jpg" style="width:100%;">
					</div>

					<div class="mySlides">
						<div class="numbertext">4 / 4</div>
						<img src="./images/big_4.png" style="width:100%;">
					</div>

					<!--Next/Previous controls-->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>

					<!--Caption text-->
					<div class="caption-container">
						<p id="caption"></p>
					</div>

					<!--Thumbnail image controls-->
					<div class="column">
						<img class="demo" src="./images/thumb_1.jpg" onclick="currentSlide(1)" alt="Shipwreck">
					</div>

					<div class="column">
						<img class="demo" src="./images/thumb_2.jpg" onclick="currentSlide(2)" alt="Jellyfish">
					</div>

					<div class="column">
						<img class="demo" src="./images/thumb_3.jpg" onclick="currentSlide(3)" alt="Anglerfish">
					</div>

					<div class="column">
						<img class="demo" src="./images/thumb_4.png" onclick="currentSlide(4)" alt="Octopus">
					</div>

				</div>
			</div>
		</div>
	</section>
	<!-- END GALLERY -->

	<!-- VIDEO -->
	<section>
		<div>
			<h2>Observe the Wildlife!</h2>
			<iframe width="1904" height="863" src="https://www.youtube.com/embed/ryRcPeOM1sY"
				title="10 minutes of fascinating deep-sea animals | Into The Deep" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
				encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
			</iframe>
		</div>
	</section>
	<!-- END VIDEO -->

	<!-- RSVP -->
	<section>
		<div id="contact">
			<div>
				<h1>Reservations</h1>
				<div>
					<h2><span>Your adventure is just below the surface.</span>
						<br />Reserve your trip today!
					</h2>
					<p>
						Please provide us with your basic contact information.
					</p>
					<div class="form-container">
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Email Address">
							<input class="rsvp" type="text" value="Phone Number">
							<div class="form-spacer">
								<label class="terms">Terms and Conditions</label>
							</div>
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- RSVP -->

	<!-- FOOTER -->
	<div>
		www.theocean.deep &nbsp;|&nbsp; &copy; 2022
	</div>
	<!-- END FOOTER -->
</body>

</html>
